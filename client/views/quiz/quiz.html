<template name="quiz">
    <div id="quiz">
        {{#animate type="lightSpeedIn" delay="500"}}
            <div class="form_container">
                <div class="intro">
                    <h3>Lets play..</h3>

                </div>
                <form class="question">
                    <label class="question_label"><i class="fa fa-modx"></i> {{dataQ}}</label>

                    {{#if possibleAns}}
                        <ul class="fa-ul">
                            {{#each possibleAns}}
                                <li class="fa">
                                    <label class="option-val"
                                           data-mark={{getMark @index}} for="f-option">{{this}}</label>
                                </li>
                            {{/each}}
                        </ul>
                    {{else}}
                        <input type="text" class="ans style_1" required min="2" placeholder="type your answer please">
                        <label class="error">Incorrect Answer!! Try again.</label>
                        <input type="submit" value="Submit">
                    {{/if}}
                </form>
                {{>step}}
            </div>
        {{/animate}}

    </div>
</template>
<template name="step">
    <div id="stephold">
        {{#each questionSet}}
            <span class="fa fa-2x" data-id="{{@index}}"><i class="fa fa-square-o"></i>
</span>
        {{/each}}

    </div>
</template>
