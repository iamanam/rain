<template name="rain">
    <div class="container">
        {{> Template.dynamic template=step}}
    </div>
</template>


<template name="welcome">
    <img id="background" src="">

    <div id="text-animation"></div>
</template>

<template name="text">
    <h1 class="tlt" data-in-effect="fadeIn">Hey <span>!</span></h1>

    <h2 class="tlt">
        <ul class="texts">
            <li data-in-effect="fadeIn">first step</li>
            <li data-in-effect="fadeIn">second message</li>
            <li data-in-effect="fadeIn"
                data-out-effect="fadeOut">3rd message! worked.
            </li>
        </ul>
    </h2>
</template>
<template name="quiz">
    {{#animate type="lightSpeedIn" delay="300"}}

        <div class="quiz">
            <div class="intro"><h3>Lets play..</h3></div>
            <form class="question">
                <label class="question-label">{{dataQ}}</label>

                {{#if possibleAns}}
                    <ul>
                        {{#each possibleAns}}
                            <li>
                                <label class="option-val" for="f-option">{{this}}</label>
                            </li>
                        {{/each}}
                    </ul>
                {{else}}
                    <input type="text" class="ans" required min="2" placeholder="type your answer please">
                    <label class="error">Incorrect Answer!! Try again.</label>
                    <input type="submit" value="Submit">
                {{/if}}
            </form>
            {{>step}}
        </div>
    {{/animate}}
</template>


<template name="step">
    <div id="stephold">
        {{#each questionSet}}
            <div class="step step-unfinish" data-id="{{@index}}"></div>
        {{/each}}

    </div>
</template>

<template name="resultshow">
    {{#animate type="slideInLeft" delay="300"}}
        <div class="result-box">
            <h4> Review</h4>
        <ul class="ansBox">
            {{#each getDetail}}
                    <li>Q: {{getQus @index}}</li>
                    <li>
                        Ans: {{this}}
                    </li>
            {{/each}}
        </ul>
        </div>
    {{/animate}}
</template>

<template name="loading">
    <img src="/images/load.gif" alt="loading" class="loading-cat">
</template>
